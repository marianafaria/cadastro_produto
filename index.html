<!DOCTYPE html>

<html>
 
<head>
 <title> Cadastro de Produtos </title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
</head>

<body onload="getFromLocalStorage('myTable')">

<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" type="text/css">
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.mask.min.js" type="text/javascript"></script>
<script src="js/jquery.maskMoney.js" type="text/javascript"></script>
<script src="js/validacoes.js" type="text/javascript"></script>



<form class="form-group" name="formproduct" method="post" onsubmit="return processar('myTable')">
<fieldset>

<legend>Cadastro de Produtos</legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="produto_id">Codigo do Produto : </label>
  <div class="col-md-2">
  <input id="produto_id" name="produto_id" type="number" readonly="true" value="1" class="form-control input-md">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="produto_name">Nome do Produto : </label>  
  <div class="col-md-6">
  <input id="produto_name" name="produto_name" type="text" maxlength="40" placeholder="Nome do Produto" class="form-control input-md">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="produto_register">Data Cadastro: </label>  
  <div class="col-md-6">
  <input id="produto_register" name="produto_register" readonly="true"  class="form-control input-md">
  </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="produto_value_fab">Valor de Fabricação: </label>  
    <div class="col-md-6">
    <input id="produto_value_fab" name="produto_value_fab" type="text" placeholder="R$" class="form-control input-md">
    </div>
  </div>

<div class="form-group">
    <label class="col-md-4 control-label" for="produto_lucro">Porcentagem de Lucro: </label>  
    <div class="col-md-6">
    <input id="produto_lucro" name="produto_lucro" type="text" placeholder="%" class="form-control input-md">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="produto_value">Valor do Produto: </label>  
    <div class="col-md-6">
    <input id="produto_value" name="produto_value" type="text" placeholder="R$" readonly="true" class="form-control input-md">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" >Obs: </label>  
    <div class="col-md-6">

    </div>
  </div>

  <div class="form-group">
    <div class="col-md-8">
      <button id="btnadd" name="btnadd" class="btn btn-primary" type="submit" onclick="validar_form()">Adicionar</button>
    </div>
  </div>



</form>
</fieldset>

<table class="table">
<thead>
  <tr>
    <th scope="col">Código Produto</th>
    <th scope="col">Nome Produto</th>
    <th scope="col">Data Cadastro</th>
    <th scope="col">Valor de fabricação</th>
    <th scope="col">Porcentagem de Lucro</th>
    <th scope="col">Valor do produto</th>
    <th scope="col">Opções</th>
  </tr>
</thead>
  <tbody id="myTable"></tbody>
</table>



</body>

</html>
